<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="image h-100 w-100 d-flex justify-content-center align-items-center">
        <div class="container w-50 py-4">
            <div class="item pt-4">
                <h1 class="text-center">Sign Up</h1>
                <span class="d-block m-auto mb-5 text-center">Quick and easy</span>
                <form action="" class="px-4">
                    <input class="form-control mt-4 w-100 m-auto" type="text" placeholder="Enter your name" id="uname" oninput="validation(this)">
                    <span class="text-danger d-none"> Your name should be more than 5 character</span>
                    <input class="form-control mt-4 w-100 m-auto" type="email" placeholder="Enter your email"
                        id="email" oninput="validation(this)">
                    <span class="text-danger d-none"> example@gmail.com</span>
                    <input class="form-control mt-4 w-100 m-auto" type="password" placeholder="Enter your password" id="pass" oninput="validation(this)">
                    <span class="text-danger d-none"> Your password should contain letters and numbers</span>
                    <p class="check text-center mt-4" id="check"></p>
                    <button class="btn text-light d-block m-auto w-100 mt-4 form-control" type="button"
                        id="signUp-btn">Sign up</button>
                    <p class=" text-center mt-4">Already have an account? <a href="index.html"
                            class="text-decoration-none">Log in</a></p>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signUp.js"></script>
</body>

</html>
